name: his_words
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1

  # state management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6

  # manager
  get_it: ^7.7.0

  # Internationalisation
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # utils
  provider: ^6.1.2
  path_provider: ^2.1.4
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  mutex: ^3.1.0
  logger: ^2.4.0

  # animations
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  freezed: ^2.4.7
  json_serializable: ^6.8.0
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/svgs/

flutter_intl:
  enabled: true
